<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css"> 
    <link rel="stylesheet" href="../css/custom.css">
    <style>
        fieldset {
          border: 0;
          margin-left: 300px;
        }
        label {
          display: block;
          margin: 20px 0 0 0;
        }
     
        #circle {
          float: left;
          background: yellow;
          border-radius: 50%;
          width: 150px;
          height: 150px;
        }

          /* Label Styling */
label {
    color: #c96aa7; /* Dark pink for the label text */
    font-weight: bold;
    font-family: "Century Gothic", sans-serif;
}

/* Select Menu Styling */
.ui-selectmenu-button {
    background-color: #ffb6c1; /* Light pink background */
    color: #333; /* Darker color for text contrast */
    font-family: "Century Gothic", sans-serif;
    font-size: 1em;
    border: 2px solid #c96aa7; /* Dark pink border */
    border-radius: 8px;
    padding: 8px;
}

/* Change button text color and hover effect */
.ui-selectmenu-button:hover {
    background-color: #ffe6f2; /* Lighter pink on hover */
    color: #333; /* Dark color for readability */
}

/* Dropdown options styling */
.ui-menu-item-wrapper {
    background-color: #ffb6c1; /* Light pink */
    color: #333; /* Darker color for readability */
}

.ui-menu-item-wrapper.ui-state-active {
    background-color: #c96aa7; /* Dark pink for selected option */
    color: #fff; /* White text for contrast */
}
        
      </style>
</head>
<body>
    <div class="container">
        <h1>Query UI Selectmenu - Product Selection</h1>
        <div class="row">
          <div class="col-1">
            <h3>widget</h3>
                <ul><a href="../Accordion.html">Accordion</a></ul>
                <ul><a href="/pages/Autocomplete.html">Autocomplete</a></ul>
                <ul><a href="/pages/Button.html">Button</a></ul>
                <ul><a href="/pages/Checkboxradio.html">Checkboxradio</a></ul>
                <ul><a href="/pages/Controlgroup.html">Controlgroup</a></ul>
                <ul><a href="/pages/Datepicker.html">Datepicker</a></ul>
                <ul><a href="/pages/Dialog.html">Dialog</a></ul>
                <ul><a href="/pages/Menu.html">Menu</a></ul>
                <ul><a href="/pages/Progressbar.html">Progressbar</a></ul>
                <ul><a href="/pages/Selectmenu.html">Selectmenu</a></ul>
                <ul><a href="/pages/Slider.html">Slider</a></ul>
                <ul><a href="/pages/Spinner.html">Spinner</a></ul>
                <ul><a href="/pages/Tabs.html">Tabs</a></ul>
                <ul><a href="/pages/Tooltip.html">Tooltip</a></ul>
          
        </div>
            <div class="demo">
 
              <form action="#">
               
                <div id="circle"></div>
               
                <fieldset>
                  <label for="radius">Circle radius</label>
                  <select name="radius" id="radius">
                    <option value="50">50px</option>
                    <option value="100">100px</option>
                    <option value="150" selected="selected">150px</option>
                    <option value="200">200px</option>
                    <option value="250">250px</option>
                  </select>
               
                  <label for="color">Circle color</label>
                  <select name="color" id="color">
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="yellow" selected="selected">Yellow</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                  </select>
                </fieldset>
               
              </form>
               
              </div>
        </div>
    </div>  
    
    <footer>
        <p>College of Information and Computing Sciences &copy; 2022</p>  
    </footer>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script>
      $( function() {
        var circle = $( "#circle" );
     
        $( "#radius" ).selectmenu({
          change: function( event, data ) {
            circle.css({
              width: data.item.value,
              height: data.item.value
            });
          }
         });
     
        $( "#color" ).selectmenu({
           change: function( event, data ) {
             circle.css( "background", data.item.value );
           }
         });
      } );
      </script>
</body>
</html>
